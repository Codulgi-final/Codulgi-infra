services:
  mariadb:
    container_name: mariadb
    image: mariadb:10.5
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: codul1234
      MARIADB_USER: codulgi
      MARIADB_PASSWORD: codul1234
      MARIADB_DATABASE: codulgi_db
    ports:
      - "3306:3306"
    volumes:
      - ./mariadb/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - all_network

  spring-app:
    container_name: spring-app
    build:
      context: ./spring-app
      dockerfile: Dockerfile
    depends_on:
      - mariadb
    ports:
      - "8082:8080"
    networks:
      - all_network

networks:
  all_network:
